<div [formGroup]="form" [ngSwitch]="question.type">
  <div *ngSwitchCase="3">
    <label
      tabindex="0" 
      class="answer"
      [class.correct-selected]="input.value == question.selectedAnswer">
      <input
        formControlName="answers"
        [value]="true"         
        (change)="getSelectedAnswers()"
        type="radio">
      <span><strong>True</strong></span>
    </label>

    <label
      tabindex="0" 
      class="answer"
      [class]="">
      <input
        formControlName="answers"
        [value]="false"
        (change)="getSelectedAnswers()"
        type="radio">
      <span><strong>False</strong></span>
    </label>
  </div>

  <div *ngSwitchCase="4">
    <div 
      *ngFor="let answer of answers; index as index"
      class="answer-row"
      [class]="setAnswerClass(answer)">
      <strong>{{ index + 1 }}.</strong>
      <input 
        #answers 
        (change)="getSelectedAnswers()"
        [disabled]="enableReadonly"
        type="text">
      <label>{{ answer }}</label>
    </div>
  </div>
  
  <div *ngSwitchDefault>
    <label
      *ngFor="let answer of answers; index as index"
      tabindex="0" 
      class="answer"
      [class]="setAnswerClass(answer)">
      <input
        #answers  
        formControlName="answers"
        name="answers"        
        [value]="answers"
        (change)="getSelectedAnswers()"
        [type]="question.type == 1 ? 'radio' : 'checkbox'">
      <span><strong>{{ index + 1 }}.</strong> {{ answer }}</span>
    </label>
  </div>
</div>
