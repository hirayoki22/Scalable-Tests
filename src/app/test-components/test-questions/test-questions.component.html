<div 
  *ngIf="!loading && question"
  class="question-container">
  <div class="top-content">
    <h3>{{ question.title }}</h3>

    <span>Points: <strong>{{ question.points }}</strong></span>
  </div>

  <div class="content">
    <img *ngIf="question.image" [src]="question.image">

    <button 
      *ngFor="let answer of question.answers; index as index"
      (click)="onAnswerClick(question, answer)"
      class="answer"
      [class.selected]="selected == index">
      {{ index + 1 }}. {{ answer }}
    </button>
  </div>
  
  <div class="bottom-content">
    <timer 
      [time]="question.timeLimit"
      (timeout)="onTimeout(question)"></timer>

    <button class="proceed-btn">Next</button>
  </div>
</div>
