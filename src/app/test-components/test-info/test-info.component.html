<div *ngIf="!loading && test" class="wrapper">
  <div class="card">
    <h1>{{ test.subject }} test</h1>
  
    <p>Points: {{ test.points }} </p>
    <p>Total questions: {{ test.questions.length }} </p>
    <p>Time limit: {{ timeLimit }} minute(s)</p>
    <p>Difficulty: {{ test.difficulty }}</p>
  
    <button (click)="onClick()" class="btn start-button">Begin Test</button>
  </div>
</div>
