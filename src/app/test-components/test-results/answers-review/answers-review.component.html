<div class="view-container">
  <div *ngIf="questions" class="wrapper">  
    <section 
      *ngFor="let question of questions; index as index"
      class="question-section">
      <div class="top-content">
        <h3>{{ index + 1 }}. {{ question.title }}</h3>
  
        <div class="badge">
          <span>Points:</span>
          <span>{{ question.points }}</span>
        </div>
      </div>
  
      <div class="content">
        <img *ngIf="question.image" [src]="question.image">
        
        <question-answers           
          [question]="question"
          [readonly]="true"></question-answers>
      </div>

      <div class="bottom-content">
        <article>
          <h4 class="correct-selected" *ngIf="question.isCorrect">Correct!</h4>
          <h4 class="wrong-selected" *ngIf="!question.isCorrect">Incorrect</h4>

          <div class="feedback">
            The average adult human body contains about 250 grams of salt, which is just over half a pound. If you don't have enough salt, your body suffers an electrolyte imbalance called hyponatremia.
          </div>
        </article>
      </div>
    </section>
  </div>
</div>
