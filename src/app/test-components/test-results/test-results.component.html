<div class="view-container">
  <div class="wrapper">
    <section class="section">
      <div class="test-information">
        <h3>Test Results</h3>
        <span class="date">May 21 2020</span>

        <div class="row-group">
          <span>Subject: </span>
          <span>{{ test.subject }}</span>
        </div>

        <div class="row-group">
          <span>Points: </span>
          <span>{{ test.points }}</span>
        </div>

        <div class="row-group">
          <span>Total questions: </span>
          <span>{{ questions.length }}</span>
        </div>

        <div class="row-group">
          <span>Correct answers: </span>
          <span>{{ correct }}</span>
        </div>

        <div class="row-group">
          <span>Wrong answers: </span>
          <span>{{ wrong }}</span>
        </div>

        <div class="row-group">
          <span>Score percent: </span>
          <span>{{ this.socorePercent }}%</span>
        </div>

        <div class="row-group-2">
          <span>Review your answers</span>
        </div>
      </div>

      <div class="answers-review">
        <div class="thumbnail-wrapper">
          <button 
            *ngFor="let question of questions; index as index"
            class="thumbnail"></button>
        </div>
      </div>
    </section>

    
  </div>

</div>
