<div class="wrapper">
  <section class="section">
    <div class="test-information">
      <h3 class="title">Test Results</h3>
      <span class="date">{{ test.modifiedDate | date:'MMM d, y - h:mm' }}</span>

      <div 
        *ngFor="let group of groups"
        class="row-group">
        <span>{{ group.label }}: </span>
        <span>{{ group.value }}</span>
        <i 
          *ngIf="group.icon" 
          [innerHTML]="validatedAsTrusted(group.icon)"
          class="icon"></i>
      </div>        
    </div>

    <div class="answers-review">
      <a [routerLink]="['review']" class="badge">Review your answers</a>
      <div class="thumbnail-wrapper">
        <button 
          [routerLink]="['review']"
          *ngFor="let question of questions; index as index"
          class="thumbnail"            
          [title]="question.title">
          <span>{{ index + 1 }}. {{ question.title }}</span>
          <img 
            src="assets/img/thumbnail.jpg"
            [class]="!question?.isCorrect ? 'wrong' : 'correct'">
        </button>
      </div>
    </div>
  </section>
</div>
