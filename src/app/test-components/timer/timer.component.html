<svg 
  class="progress-ring" 
  width="100"
  height="100">
  <circle
    class="progress-ring-circle"
    r="46"
    cx="50"
    cy="50"/>
    
  <text 
    x="50%" y="50%"
    dominant-baseline="middle" text-anchor="middle"
    class="count-down"
    [class.running-out]="isEnding">
    {{ countDown }}
  </text>
</svg>
