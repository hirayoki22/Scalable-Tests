<div class="wrapper">
  <h3>Choose a mofo test</h3>
  <ul>
    <li *ngFor="let test of testList$ | async">
      <a [routerLink]="['./info', test.id]">
        <div *ngIf="test.icon" class="test-icon">
          <img [src]="test.icon" [alt]="test.subject">
        </div>
        <p class="subject">{{ test.subject }}</p>
      </a>
    </li>
  </ul>
</div>
